<div class="bg-near-white ph3 ph5-ns pv3">
<h3 class="w-100 f1 tc navy ttu">Brands</h3>
<script src="{{ "js/lory.min.js" | absURL }}"></script>
  <div class="slider js_variablewidth_brands variablewidth">
    <div class="frame js_frame" style="margin-top: 116px;">
      <ul class="slides js_slides">
      {{ range .Site.Data.brands.brands }}
        <li class="js_slide aspect-ratio--16*9 z-1 bg-center cover " style="background-image: url(' {{ (trim .image "/") | absURL }}')">
        </li>
      {{end}}
      </ul>
    </div>
    <span class="js_prev prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2E435A" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg>
    </span>
    <span class="js_next next">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2E435A" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/></g></svg>
    </span>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var variableWidth = document.querySelector('.js_variablewidth_brands');
    lory(variableWidth, {
    rewind: true
    });
  });
</script>
